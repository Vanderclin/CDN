<!doctype html>
<html lang="pt">

  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Vanderclin Rocha">
    <meta name="description" content="Rede de fornecimento, entrega e distribuição de conteúdo">
    <meta name="keywords" content="Minilab's CDN">
    <meta name="theme-color" content="#35363A">

    <title>Minilab's | CDN</title>

    <link rel="canonical" href="index.html">
	<link rel="icon" href="assets/favicon/favicon.ico">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/customization.css" rel="stylesheet">
	<link href="https://kit-pro.fontawesome.com/releases/v5.13.0/css/pro.min.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  </head>

  <body>
	
	<nav class="navbar navbar-dark bg-dark">
	  <a class="navbar-brand mr-auto" href="#">
		<img src="assets/favicon/favicon.ico" width="30" height="30" class="d-inline-block align-top img-fluid img-thumbnail rounded" alt="" loading="lazy"><b class="alignment ml12"> Minilab's | CDN</b>
	  </a>
	  <button class="btn btn-outline-light mx-1 hide" type="button" id="btn-sign-in" onclick="formSignIn ( )">Entrar</button>
	  <button class="btn btn-outline-light mx-1 hide" type="button" id="btn-sign-out" onclick="signOut ( )">Sair</button>
	</nav>

    <div class="container">

	  <div class="row justify-content-center mt-3">

		<div class="card">
		  <div class="card-body">
			<h5 class="card-title text-center">Vivo Connect</h5>
			<ul class="list-unstyled my-auto">
			  <li>Criado: 08/07/2020</li>
			  <li>Expira: 13/07/2020</li>
			  <li>Server: Canadá </li>
			</ul>
		  </div>
		  <div class="card-footer">
			<form method="get" action="http://bit.ly/settings_httpinjector">
			  <button class="btn btn-sm btn-block btn-outline-light" type="submit">Baixar</button>
			</form>
		  </div>
		</div>

	  </div>
	  
	  <div class="fab hide"  ontouchstart="" id="floatingActionButton">
		<button class="main" >
		</button>
		<ul>
		  <li>
			<label for="opcao1"></label>
			<button onclick="modalChat()" id="opcao1"><i class="fas fa-plus alignment"></i></button>
		  </li>
		</ul>
	  </div>
	  
	  
	  
	</div>

	<div class="modal fade" id="modal_sign_in" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog modal-sm modal-dialog-centered">
		<div class="modal-content mx-3">
		  <div class="modal-body modal-dark">
			<form class="form fade-in" id="form-signin">
			  <h3 class="text-light text-center mb-4">Administração</h3>
			  <input type="email" id="email" class="form-control" placeholder="E-mail" required autofocus>
			  <input type="password" id="password" class="form-control" placeholder="Senha" required>
			  <button id="quickstart-sign-in" class="btn btn-md mx-auto btn-block btn-outline-light" onclick="signIn ( )">Entrar</button>
			  <div class="d-flex">
				<span class="mx-auto mt-3 mb-0 text-light text-center">&copy; Minilab's | CDN 2019-2020</span>
			  </div>
			</form>
		  </div>
		</div>
	  </div>
	</div>

    <script src="js/vendor/jquery.slim.min.js"></script>
    <script src="js/vendor/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/customization.js"></script>

	<script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-analytics.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-storage.js"></script>
	<script src="js/firebase/firebase-app.js"></script>

  </body>

</html>
