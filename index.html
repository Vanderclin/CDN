<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Responsive sidebar template with sliding effect and dropdown menu based on bootstrap 3">
    <title>VIDEO REWARD</title>
    <link rel="stylesheet" href="css/bootstrap.css">

    <link rel="stylesheet" href="css/cssthree.css">
    <link href="https://kit-pro.fontawesome.com/releases/v5.14.0/css/pro.min.css" rel="stylesheet">


</head>

<body>
    <section class="page-splash" id="page-splash">
        <div class="parent">
            <form class="form fade-in" id="form-signin">
                <img class="img-fluid img-thumbnail rounded mb-3" src="assets/favicon/favicon.ico" width="72">
                <input type="email" id="email" class="form-control" placeholder="E-mail" required autofocus>
                <input type="password" id="password" class="form-control" placeholder="Senha" required>
                <button id="quickstart-sign-in" class="btn btn-md mx-auto btn-block btn-outline-light" onclick="signIn()">Entrar</button>
                <div class="d-flex">
                    <span class="mx-auto mt-3 mb-0 text-light text-center">&copy; Vídeo Reward</span>
                </div>
            </form>
        </div>
    </section>
    <div class="page-wrapper chiller-theme">
        <a id="show-sidebar" class="btn btn-sm btn-dark" href="#">
            <i class="fas fa-bars"></i>
        </a>
        <nav id="sidebar" class="sidebar-wrapper">
            <div class="sidebar-content">
                <div class="sidebar-brand">
                    <a href="#">VIDEO REWARD</a>
                    <div id="close-sidebar">
                        <i class="fas fa-times"></i>
                    </div>
                </div>
                <div class="sidebar-header">
                    <div class="user-pic">
                        <img class="img-responsive img-rounded" src="https://raw.githubusercontent.com/azouaoui-med/pro-sidebar-template/gh-pages/src/img/user.jpg" alt="User picture">
                    </div>
                    <div class="user-info">
                        <span class="user-name" id="user_name">User name
                        </span>
                        <span class="user-role" id="user_email">useremail@example.com</span>
                    </div>
                </div>
                <!-- sidebar-header  -->
                <div class="sidebar-menu">
                    <ul>
                        <li class="header-menu">
                            <span>Extra</span>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fa fa-book"></i>
                                <span>Documentation</span>
                                <span class="badge badge-pill badge-primary">Beta</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fa fa-calendar"></i>
                                <span>Calendar</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fad fa-money-bill"></i>
                                <span>Pagamento</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- sidebar-menu  -->
            </div>
            <!-- sidebar-content  -->
            <div class="sidebar-footer">


                <a href="#">
                    <i class="fa fa-cog"></i>
                </a>
                <a href="#" onclick="signOut()">
                    <i class="fa fa-power-off"></i>
                </a>
            </div>
        </nav>
        <!-- sidebar-wrapper  -->
        <main class="page-content">
            <div class="container-fluid">
                <h2>Video Reward</h2>
                <hr>
                <div class="row justify-content-center mt-3">

                    <div class="card col-sm-4 col-md-6 col-lg-4">
                        <div class="card-body">
                            <h5 class="card-title text-center">Pontos</h5>
                            <div class="d-flex">
                                <h3 class="mx-auto" id="current_points">
                                    <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                                </h3>
                            </div>
                        </div>
                    </div>

                    <div class="card col-sm-4 col-md-6 col-lg-4">
                        <div class="card-body">
                            <h5 class="card-title text-center">Saldo</h5>
                            <div class="d-flex">
                                <h3 class="mx-auto" id="current_balance">
                                    <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                                </h3>
                            </div>
                        </div>
                    </div>


                    <div class="card col-sm-4 col-md-6 col-lg-4">
                        <div class="card-body">
                            <h5 class="card-title text-center">Assitidos</h5>
                            <div class="d-flex">
                                <h3 class="mx-auto" id="current_balance">
                                    <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                                </h3>
                            </div>
                        </div>
                    </div>

                    <div class="card col-sm-4 col-md-6 col-lg-4">
                        <div class="card-body">
                            <h5 class="card-title text-center">Interripido</h5>
                            <div class="d-flex">
                                <h3 class="mx-auto" id="current_balance">
                                    <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                                </h3>
                            </div>
                        </div>
                    </div>




                </div>
            </div>
        </main>
        <!-- page-content" -->
    </div>

    <!-- MODALS -->
    <div class="modal fade" id="modal_update_user" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content mx-3">
                <div class="modal-body modal-dark">
                    <form class="form fade-in">
                        <input type="text" id="input_user_name" name="input_user_name" maxlength="16" class="form-control" placeholder="Nome do usuário" required autofocus>
                        <button class="btn btn-md mx-auto btn-block btn-outline-light mt-3" disabled id="buttonUpdate" onclick="updateProfile()">Atualizar</button>
                        <div class="collapse">
                            <div class="d-flex mt-3">
                                <span class="small mx-auto my-auto">Número máximo de caracteres atingido</span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <!-- page-wrapper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>

    <script src="js/customization.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-storage.js"></script>
    <script src="js/firebase/firebase-app.js"></script>


</body></html>
