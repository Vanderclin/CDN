<!doctype html>
<html lang="pt">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Vanderclin Rocha">
    <meta name="description" content="Rede de fornecimento, entrega e distribuição de conteúdo">
    <meta name="keywords" content="Game Acarde">
    <meta name="theme-color" content="#343A40">

    <title>Game Acarde</title>

    <link rel="canonical" href="index.html">
    <link rel="icon" href="assets/favicon/favicon.ico">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/customization.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

</head>

<body onplay="counter_fn()">
    <section class="page-splash" id="page-splash">
        <div class="parent">
            <form class="form fade-in" id="form-signin">
                <img class="img-fluid img-thumbnail rounded mb-3" src="assets/favicon/favicon.ico" width="72">
                <input type="email" id="email" class="form-control" placeholder="E-mail" required autofocus>
                <input type="password" id="password" class="form-control" placeholder="Senha" required>
                <button id="quickstart-sign-in" class="btn btn-md mx-auto btn-block btn-outline-light" onclick="signIn()">Entrar</button>
                <div class="d-flex">
                    <span class="mx-auto mt-3 mb-0 text-light text-center">&copy; Vídeo Reward</span>
                </div>
            </form>
        </div>
    </section>

    <nav class="navbar navbar-dark bg-dark">
        <input type="checkbox" id="menu">
        <label for="menu" class="icon">
            <div class="menu"></div>
        </label>
        <a class="navbar-brand ml-3 mr-auto" href="#">
            <img src="assets/favicon/favicon.ico" width="30" height="30" class="d-inline-block align-top img-fluid img-thumbnail rounded" alt="" loading="lazy"><b class="alignment"> Vídeo Reward</b>
        </a>

        <div class="navbar-collapse offcanvas-collapse">
            <div class="pt-0 pb-3">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="assets/images/1078161.jpg" class="img-fluid rounded" alt="Responsive image">
                        </div>
                        <div class="swiper-slide">
                            <img src="assets/images/1078301.jpg" class="img-fluid rounded" alt="Responsive image">
                        </div>
                        <div class="swiper-slide">
                            <img src="assets/images/1078158.jpg" class="img-fluid rounded" alt="Responsive image">
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-5">
                <div class="hide" id="profile_user">
                    <div class="mx-auto d-flex row">
                        <img class="img-fluid img-thumbnail rounded" width="48" height="48" src="assets/favicon/favicon.ico">
                        <div class="mx-auto my-auto">
                            <h3 class="mb-0" id="user_name">Username</h3>
                            <span class="small mt-0" id="user_email">useremail@minilabs.ml</span>
                        </div>
                    </div>
                </div>

            </div>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Ínicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Baixar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Aplicativo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="dev/">Sobre</a>
                </li>
            </ul>
        </div>


        <button class="btn btn-sm mx-1 btn-outline-light " type="button" id="btn-sign-in" onclick="formSignIn()">Entrar</button>
        <button class="btn btn-sm mx-1 btn-outline-light " type="button" id="btn-sign-out" onclick="signOut()">Sair</button>
    </nav>


    <div class="container">

        <div class="row justify-content-center mt-3">

            <div class="card col-4">
                <div class="card-body">
                    <h5 class="card-title text-center">Pontos</h5>
                    <div class="d-flex">
                        <h3 class="mx-auto" id="current_points">
                            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                        </h3>
                    </div>
                </div>
            </div>

            <div class="card col-4">
                <div class="card-body">
                    <h5 class="card-title text-center">Saldo</h5>
                    <div class="d-flex">
                        <h3 class="mx-auto" id="current_balance">
                            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                        </h3>
                    </div>
                </div>
            </div>


        </div>
            <button class="btn btn-sm mx-1 btn-outline-light ml-auto" id="current_info">
                <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
            </button>

        <div class="btn-group-fab hide" role="group" aria-label="Floating Action Button" id="floatingActionButton">
            <div>
                <button class="btn btn-main btn-dark" onclick="setValue()"><img class="img-fluid" src="assets/images/arrow-counter-clockwise.svg"></button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal_update_user" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content mx-3">
                <div class="modal-body modal-dark">
                    <form class="form fade-in">
                        <input type="text" id="input_user_name" name="input_user_name" maxlength="16" class="form-control" placeholder="Nome do usuário" required autofocus>
                        <button class="btn btn-md mx-auto btn-block btn-outline-light mt-3" disabled id="buttonUpdate" onclick="updateProfile()">Atualizar</button>
                        <div class="collapse">
                            <div class="d-flex mt-3">
                                <span class="small mx-auto my-auto">Número máximo de caracteres atingido</span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/vendor/jquery.slim.min.js"></script>
    <script src="js/vendor/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/customization.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-storage.js"></script>
    <script src="js/firebase/firebase-app.js"></script>
    <script src="js/javascript.js"></script>

</body></html>
